<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>地图单击拾取经纬度</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style>
      body,
      html,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: '微软雅黑';
      }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=9TA7nu2qDWdaRNYQcrVK6QhE8GwPpGGK"></script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
<script>
  var map = new BMapGL.Map('container')
  let pos = [117.7437357785148, 39.153071164096424]
  let zoom = 17
  let params = window.location.href.split('?')[1]
  if (params) {
    let p = params.split('--')[0]
    if (p) {
      pos = params.split('--')[0].split(',')
      zoom = +params.split('--')[1]
    }
  }
  map.centerAndZoom(new BMapGL.Point(+pos[0], +pos[1]), zoom)
  map.enableScrollWheelZoom(true)
  map.addEventListener('click', function (e) {
    parent.postMessage(`${e.latlng.lng},${e.latlng.lat}--${parseInt(map.getZoom())}`, '*')
  })
</script>
